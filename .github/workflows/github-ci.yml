name: Github CI With Trivy Scanner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.3

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
